<div fxLayoutAlign="center center" class="main-div" >
  <mat-card fxFlexFull fxFlex="25" >
      <mat-toolbar color="primary">Login page</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button type="submit">Login</button>
        </form>
        
  </mat-card>
</div>
